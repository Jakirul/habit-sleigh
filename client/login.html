<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script defer src="js/bundle.js"></script>
    <link rel="stylesheet" href="./css/auth.css">
</head>
<body>
    <nav class="loggedOutNav">
        <div>
            <h1>HabitSleigher</h1>
        </div>

        <div>
            <p><a href="login.html">Login</a></p>
            <p><a href="register.html">Register</a></p>
        </div>
    </nav>

    <nav class="loggedInNav hidden">
        <div>
            <h1>HabitSleigher</h1>
        </div>
        <div>
            <p><a href="login.html">Logout</a></p>
        </div>
    </nav>

    <section class="log-section">
        <p class="error-log"></p>
        <form class="login" action="">
            <h2>Login</h2>
            <hr>
            <label for="email">Email</label>
            <input type="email" name="email" required>
    
            <label for="password">Password</label>
            <input type="password" name="password" required>
    
            <input type="submit">
        </form>
        <h4>Don't have an account? <a href="register.html">Register here</a></h4>
    </section>

    <script src='https://cdn.jsdelivr.net/npm/jwt-decode@1.5.1/build/jwt-decode.min.js'></script>
</body>
</html>
