<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <script defer src="js/bundle.js"></script>
        <link rel="stylesheet" href="./css/auth.css">
    </head>
<body>
    <nav class="loggedOutNav">
        <div>
            <h1>HabitSleigher</h1>
        </div>

        <div>
            <p><a href="login.html">Login</a></p>
            <p><a href="register.html">Register</a></p>
        </div>
    </nav>

    <nav class="loggedInNav hidden">
        <div>
            <h1>HabitSleigher</h1>
        </div>
        <div>
            <p><a href="login.html">Logout</a></p>
        </div>
    </nav>

    <section class="reg-section">
        <p class="error-reg"></p>
        <form class="register" action="">
            <h2>Register</h2>
            <hr>
            <label for="username">Username</label>
            <input type="text" name="username">

            <label for="email">Email</label>
            <input type="email" name="email">

            <label for="password">Password</label>
            <input type="password" name="password">

            <input type="submit">
        </form>
        <h4>Already have an account? <a href="login.html">Login here</a></h4>
    </section>

    <script src='https://cdn.jsdelivr.net/npm/jwt-decode@1.5.1/build/jwt-decode.min.js'></script>
</body>
</html>
